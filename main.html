<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page-wrap">
  <table class="outer" role="presentation">
    <tr>
      <!-- TOP LEFT -->
      <td>
        <div class="nested-frame">
          <!-- Nested Table 2 -->
          <table class="nested" role="presentation">
            <thead>
              <tr class="title-row"><th colspan="2">Nested Table 2</th></tr>
            </thead>
            <tbody>
              <tr class="inner-headers">
                <th>Column 1</th>
                <th>Column 2</th>
              </tr>
              <tr>
                <td>abc</td>
                <td>def</td>
              </tr>
            </tbody>
          </table>

          <!-- mimic empty big area under nested box like the reference -->
          <div class="spacer" aria-hidden="true"></div>
        </div>
      </td>

      <!-- TOP RIGHT -->
      <td>
        <div class="nested-frame">
          <!-- Nested Table 1 -->
          <table class="nested" role="presentation">
            <thead>
              <tr class="title-row"><th>Nested Table 1</th></tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <ul>
                    <li>List item</li>
                    <li>List item</li>
                    <li>List item</li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="spacer" aria-hidden="true"></div>
        </div>
      </td>
    </tr>

    <tr>
      <!-- BOTTOM LEFT -->
      <td>
        <div class="nested-frame">
          <!-- Nested Table 3 -->
          <table class="nested" role="presentation">
            <thead>
              <tr class="title-row"><th colspan="2">Nested Table 3</th></tr>
            </thead>
            <tbody>
              <tr>
                <td><a href="#">Nested Table</a></td>
                <td>Demo Continued</td>
              </tr>
            </tbody>
          </table>
        </div>
      </td>

      <!-- BOTTOM RIGHT -->
      <td>
        <div class="nested-frame">
          <!-- Nested Table 4 -->
          <table class="nested" role="presentation">
            <thead>
              <tr class="title-row"><th>Nested Table 4</th></tr>
            </thead>
            <tbody>
              <tr>
                <td class="black-cell">HTML</td>
              </tr>
            </tbody>
          </table>
        </div>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
